{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">cityName</th>
        <th scope="col">lat</th>
        <th scope="col">lng</th>
        <th scope="col">country</th>
        <th scope="col">Abbreviation</th>
        <th scope="col">capital</th>
        <th scope="col">population</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.id}}">{{ city.cityName }}</a></td>
        <td>{{ city.lat }}</td>
        <td>{{ city.lng }}</td>
        <td>{{ city.country }}</td>
        <td>{{ city.Abbreviation }}</td>
        <td>{{ city.capital }}</td>
        <td>{{ city.population }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
